<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information and external CSS file links -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Weather App Container -->
    <div class="card">
      <!-- Search Input and Button -->
      <div class="search">
        <input type="text" placeholder="Enter location" />
        <button><i class="ri-search-line"></i></button>
      </div>
      <!-- Error Message -->
      <div class="error">
        <p>invalid location name</p>
      </div>
      <!-- Weather Information Container -->
      <div class="container">
        <!-- Weather Details -->
        <div class="weather">
          <!-- Weather Icon -->
          <img src="images/clear.png" alt="climate-img" class="weather-icon" />
          <!-- Temperature -->
          <h2 class="temp">7Â°C</h2>
          <!-- Location (City) -->
          <h3 class="location">New York</h3>
        </div>
        <!-- Additional Weather Details -->
        <div class="details">
          <!-- Humidity -->
          <div class="col">
            <div class="img">
              <img src="/images/humidity.png" alt="humidity-img" />
            </div>
            <div class="text">
              <p class="humidity">53%</p>
              <p>Humidity</p>
            </div>
          </div>
          <!-- Wind Speed -->
          <div class="col">
            <div class="img">
              <img src="/images/wind.png" alt="" />
            </div>
            <div class="text">
              <p class="wind">5.66 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
